<div id="tutoria">
    <button style="text-align:center;height:110px;width:250px;background-color: Transparent; outline:none; border:none" onclick="location.href='{% url 'polls:s_detail' 1 %}'"> <font size="10">Tutoria</font> </button></div>

<div id="side">
    <input type="button" value="Search Tutor" onclick="location.href='{% url 'polls:t_list' %}'">
        </br>
        
</div>
<div id="content">
    {% if tutor_list %}
    <ul>
        {% for tutor in tutor_list %}
        <li><a href="{% url 'polls:t_detail' tutor.getid %}">{{ tutor.name }}</a></li>
        <b>Subject Tag:</b> {{ tutor.subject_tag}}</br>
        <b>Rating:</b> {{ tutor.rating }}
        <br></br>
        {% endfor %}
    </ul>
    <input type="button" value="Sort by rating" onclick="location.href='{% url 'polls:t_sort' %}'">
        <input type="button" value="Sort by Name" onclick="location.href='{% url 'polls:t_list' %}'">
            </br>
            </br>
            <input type="text" name="target"> <input type="submit" name="Search" value="Search">
                
                {% else %}
                <p>No tutors are available now.</p>
                {% endif %}

</div>
<style type="text/css">
#tutoria{
    height:120px;
    text-align:center;
    line-height:100px;
    font-size:30px;
    font-weight:bold;
    background-color:#90EE90
}
#side{
    height:800px;
    width:200px;
    float:left;
    background-color:#cecece
}
#content{
    height:800px;
    width:940px;
    background-color:#fffaf3;
    float:left
}
</style>
